<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krlva</title>
    <link href="css/menu.css" rel="stylesheet" type="text/css">
    <script src="js/menu.js" type="text/javascript"></script>
</head>
<body>
    <div id="menuView">
        <h1>TOWER DEFENSE</h1>
        <div id="startMenu">
            <img class="zombieImg" src="img/zombieHand.gif">
            <div class="mainButtons">
                <button id="btnPlay">PLAY</button>
                <button id="btnHowToPlay">HOW TO PLAY</button>
                <button id="btnAboutUs">ABOUT US</button>
            </div>
            <img class="zombieImg" src="img/zombie.png">
        </div>
    </div>
    <div id="howToPlayView" class="notActive">
        <h1>TOWER DEFENSE</h1>
        <div class="infoList">
            <h2>How to play</h2>
            <button class="backButton">X</button>
            <div id="rules">
                <p>1. Choose any tower.</p>
                <p>2. Put it where it is able.</p>
                <p>3. Defend your castle.</p>
            </div>
            <img class="littleZombie" src="img/zombie.gif">
        </div>

    </div>
    <div id="aboutUsView" class="notActive">
        <h1>TOWER DEFENSE</h1>
        <div class="infoList">
            <h2>"JUST DO IT" team</h2>
            <button class="backButton">X</button>
            <div id="JDI">
                <a href="https://github.com/MarinaKorniychuk">
                    <img src="https://avatars1.githubusercontent.com/u/17668529?v=3&s=460">
                    <p>Marina Korniychuk</p>
                </a>
                <a href="https://github.com/fyrku">
                    <img src="https://avatars1.githubusercontent.com/u/24441038?v=3&s=460">
                    <p>Anton Trafimuk</p>
                </a>
                <a href="https://github.com/TopCoder3000">
                    <img src="https://avatars3.githubusercontent.com/u/15214777?v=3&s=460">
                    <p>Eugeni Malyuk</p>
                </a>
                <a href="https://github.com/Grindan">
                    <img src="https://avatars3.githubusercontent.com/u/11638540?v=3&s=460">
                    <p>Polina Korolyeva</p>
                </a>
            </div>
            <img class="littleZombie" src="img/zombie.gif">
        </div>
    </div>
    <div id="canvasDiv"></div>
</body>
</html>
